<div class="container mt-5">
    <h3>update products </h3>


    <a routerLink="/" class="btn btn-outline-secondary">Retour</a>



    <form [formGroup]="form" (ngSubmit)="update()" >
        <div class="form-group">
            <label for="">Product</label>
            <input type="text" class="form-control" formControlName="product">
        </div>
        <div class="form-group">
            <label for="">Price</label>
            <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label for="">Quantity</label>
            <input type="number" class="form-control" formControlName="quantity">
        </div>
        <div class="form-group">
            <label for="">Categories</label>
            <select class="form-control"  formControlName="category">
                <option value="">please choose a value</option>
                <option [value]="c.id" *ngFor="let c of categories">{{c.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="! form.valid"  class="btn btn-success">Enregistrer</button>
        </div>
        

        <div class="mt-3">
            <div class="alert alert-success" *ngIf="successMessage != '' ">
                {{ successMessage }}
            </div>
        </div>
        
        
    </form>


</div>
